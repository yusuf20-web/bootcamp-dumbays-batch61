<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Form</title>
  <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container">
      <!-- My Logo -->
      <a class="navbar-brand" href="#">
        <i class="fa-solid fa-house"></i>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link fw-semibold" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-semibold" href="#">My Project</a>
          </li>
        </ul>
        <a href="#" class="btn btn-dark">Contact Me</a>
      </div>
    </div>
  </nav>

  <!-- Form Input -->
  <div class="container my-5">
    <h2 class="text-center fw-bold mb-4">MY FORM</h2>
    <form class="mx-auto" style="max-width: 600px;" action="">
      <div class="mb-3">
        <label for="name" class="form-label fw-semibold">Name</label>
        <input type="text" class="form-control shadow-sm" id="name" placeholder="Enter your name">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Email</label>
        <input type="email" class="form-control shadow-sm" id="email" placeholder="Enter your email">
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label fw-semibold">Phone Number</label>
        <input type="tel" class="form-control shadow-sm" id="phone" placeholder="Enter your phone number">
      </div>

      <div class="mb-3">
        <label for="subject" class="form-label fw-semibold">Subject</label>
        <select class="form-select shadow-sm" id="subject">
          <option selected disabled>Choose a subject</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
        </select>
      </div>

      <div class="mb-4">
        <label for="message" class="form-label fw-semibold">Your Message</label>
        <textarea class="form-control shadow-sm" id="message" rows="4" placeholder="Write your message"></textarea>
      </div>

      <div class="text-end mb-4">
        <button type="submit" class="btn btn-dark px-4 rounded-pill text-capitalize" id="submit">submit</button>
      </div>
      <div id="result">
      </div>
    </form>
  </div>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="tugasDay4.js"></script>
</body>
</html>
